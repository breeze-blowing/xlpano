<!doctype html><html lang="en"><head><meta charset="UTF-8"><title>XLPano</title><meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,user-scalable=no"/><style>* {
            margin: 0;
            padding: 0;
        }
        html, body {
            overflow: hidden;
            height: 100%;
        }</style><script defer="defer" src="bundle.js"></script></head><body><div id="containerId" style="width: 100vw; height: 100vh;"></div><div style="position: absolute; top: 10px; left: 10px"><button id="getCurrentScene">点击弹出当前场景</button> <button id="setScene1" style="margin-left: 20px">切换到主卧</button> <button id="setScene2" style="margin-left: 20px">切换到卫生间</button> <button id="setScene3" style="margin-left: 20px">切换到精装主卧</button><br/><br/><button id="addListener">场景切换监听</button> <button id="removeListener" style="margin-left: 20px">移除监听</button> <button id="showCurrentScene" style="margin-left: 20px">当前场景：</button><br/><br/><button id="getAngle">弹出当前场景角度</button> <button id="setAngle" style="margin-left: 20px">设置角度：pitch:30 - yaw: 45</button> <button id="setAngleAnim" style="margin-left: 20px">动画设置角度：pitch:30 - yaw: 45</button><br/><br/><button id="getFovy">弹出当前场景视角</button> <button id="setFovy" style="margin-left: 20px">设置视角：80</button> <button id="setFovyAnim" style="margin-left: 20px">动画设置视角：80</button><br/><br/><button id="addAngleListener">角度变化监听</button> <button id="removeAngleListener" style="margin-left: 20px">移除监听</button> <button id="showCurrentAngle" style="margin-left: 20px">当前角度：</button><br/><br/><button id="replaceTexture">替换纹理</button> <button id="replaceTextureBack" style="margin-left: 20px">替换回来</button></div><script>document.body.addEventListener('touchmove', function (e) {
        e.preventDefault(); //阻止默认的处理方式(阻止下拉滑动的效果)
    }, {passive: false}); //passive 参数不能省略，用来兼容ios和android</script></body></html>
